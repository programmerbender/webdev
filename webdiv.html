<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <style>
        body{
            background-image: url("paresbohgol.jpg");
        }
    </style>
</head>
<body>
    <h1>ISKEDYUL</h1>

    <input type="text" id="taskInput" placeholder="Input here">
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>

    <script>
        // Store tasks in an arrey
        const tasks = [];

        // Function to add a task
        function addTask() {
            const taskInput = document.getElementById('taskInput'); 
            const task = taskInput.value;
            if (task !== '') {
                tasks.push(task);
                displayTasks();
                taskInput.value = ''; // Clear the input feifd
            } else {
                alert("You must enter a task.");
            }
        }

        // Function to displa task
        function displayTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = ''; // Clear list before displaying

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.textContent = task;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = "Delete";
                deleteBtn.onclick = function() {
                    deleteTask(index);
                };
                li.appendChild(deleteBtn);
                taskList.appendChild(li);
            });
        }

        // Fnction to delete a task
        function deleteTask(index) {
            tasks.splice(index, 1); // Remove task from aray
            displayTasks(); // Update task list
        }
    </script>
</body>
</html>
